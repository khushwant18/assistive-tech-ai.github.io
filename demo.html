<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Piper TTS Demo Simple</title>
<style>
  body {
    margin: auto;
    max-width: 600px;
    font-family: sans-serif;
  }
  textarea {
    width: 100%;
    height: 5em;
  }
  button {
    font-size: 1.2em;
    margin-top: 1em;
    padding: 0.5em 1em;
  }
  #status {
    margin-top: 1em;
  }
</style>
</head>
<body>

<h1>Piper TTS Demo Simple</h1>

<textarea id="textInput" aria-label="Text to speak">Hello world, this is Piper TTS demo.</textarea>
<br />
<button id="buttonSpeak" disabled>Speak</button>

<br />
<audio id="audioTTS" controls></audio>
<div id="status" role="status" aria-live="polite">Loading model...</div>

<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
<script type="module" src="resources/demo.js"></script>

</body>
</html>
